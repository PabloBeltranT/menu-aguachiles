<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'menu/admin.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Menu admin</title>
    </head>
<body>
    
    <section class="grid_container">
        <div class="card-info card mb-3" >
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">AGUACHILES EL GUAPO üòò</h2>
                        <p class="card-text"> ü¶êü¶êüå∂AGUACHILE üå∂ü¶êü¶ê</p>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <form action="/agregar_producto/" method="post">{% csrf_token %}
                <div class="product card" style="width: 18rem;">
                    <div class="card-body add_product">
                        <div>Titulo</div>
                        <div class="input_product"> <input type="text" name="titulo"> </div>
                        <div>Descripcion</div>
                        <div  class="input_product"> <input type="text" name="descripcion" id=""></div>
                        <div>Precio</div>
                        <div class="input_product"> <input type="number" name="precio" id=""></div>
                        <div><input type="submit" value="Agregar" class="input_product btn btn-primary"></div>
                    </div>
                </div>
            </form>
        </section>

        <section class="grid-products">
            {% for producto in productos%}
                <form action="/eliminar_producto/{{ producto.id }}" method="get">
                    <div class="product card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{ producto.titulo }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <h3>$ {{ producto.precio }} Pesos</h3>
                        <button type="submit" class="btn btn-danger" name="eliminar">Eliminar</button>
                        </div>
                    </div>
                </form>
            {% endfor %}
        </section>
    </section>

</body>
</html>
